<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<head>
	<title>jSmart example</title>
	<script type="text/javascript" src="smart.min.js"></script>
</head>
<body>

<textarea id="test_tpl" style="display:none;">
   {literal}                                                  
     There are some {JScript} books you may find interesting:
   {/literal}                                                 

   {foreach $books as $i => $book}
      <div style="background-color: {cycle values="cyan,yellow"};">
         [{$i+1}] {$book.title} by {$book.author} 
            {if $book.price}                                
               Price: <span style="color:red">${$book.price}</span>
            {/if}                                           
      </div>
   {foreachelse}
      No books
   {/foreach}

   Total: {$book@total}
</textarea>

<div id='someDiv'></div>

<script>
   var data = {
	   'books': [
		  {
			 'title'  : 'JavaScript: The Definitive Guide',          
			 'author' : 'David Flanagan',                            
			 'price'  : '31.18'
		  },
		  {
			 'title'  : 'Murach JavaScript and DOM Scripting',
			 'author' : 'Ray Harris',
			 'price' : ''
		  },
		  {
			 'title'  : 'Head First JavaScript',
			 'author' : 'Michael Morrison',
			 'price'  : '29.54'
		  }
		]      
	};

	var tpl = new jSmart(document.getElementById('test_tpl').value);
	var res = tpl.fetch(data);

	document.getElementById('someDiv').innerHTML = res;
</script>


</body>
</html>
