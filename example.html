<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
	<title>jSmart example</title>
	<script type="text/javascript" src="smart.js"></script>
</head>
<body>

<script id="test_tpl" type="text/x-jsmart-tmpl">{if $aEmpty}nempty{/if}</script>

<script type="text/javascript">
   var data = { aEmpty:[] };

	var tpl = new jSmart(document.getElementById('test_tpl').innerHTML);
	var res = tpl.fetch(data);
	document.write( res );
</script>


</body>
</html>
